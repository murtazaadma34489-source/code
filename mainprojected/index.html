<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>

      <link href="style.css" rel="stylesheet">
      
</head>
<body>
      <form> 
            <label for="user">Name:</label>
            <input type="text" id="user" placeholder="Enter of Name">
            <br>
            <label for="Emails">Email:</label> 
            <input type="email" id="Eamils" placeholder="Enter of Eamils">
            <br>
            <label for="Password">Password:</label>
            <input type="Password" id="Password" placeholder="Created of Password">
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="enter your of number">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="enter your of age">
            <br>
            <label for="subject">Subjected:</label>
            <select id="subject">
                  <option value="">choose Subjected</option>
                 <option value="Math">Maths</option>  
                  <option value="chemistry">chemistry</option>
                  <option value="Biology">Maths</option>
                  <option value="English">english</option>
                  <option value="htmls">htmls</option>
            </select>
            <br>
            <label for="class">class:</label>
            <input type="text"name="" id="class"list="class-options" >
            <datalist id="class-options">
                  <option value="10th"></option>
                  <option value="12th"></option>
            </datalist>
            <br>
            <label for="file">Files:</label>
            <input type="file" id="file" accept=".jpg,.png,.pdf">
            <br>
            <label for="address">Address:</label>
            <textarea name="address" id="address"placeholder="enter your to address"cols="30" rows="4"></textarea>
            <button>submit</button>
            
      </form>
</body>
</html>
